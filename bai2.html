<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hồ Cá Nâng Cao</title>
  <link rel="stylesheet" href="mystyle2.css">
</head>
<body>
  <div class="aquarium">
    <!-- Đàn cá bé -->
    <img src="small_fish.png" class="fish small fish1" alt="Cá bé">
    <img src="small_fish.png" class="fish small fish2" alt="Cá bé">
    <img src="small_fish.png" class="fish small fish3" alt="Cá bé">

    <!-- Cá mập -->
    <img src="shark.png" class="fish big" alt="Cá mập">

    <!-- Thợ lặn -->
    <img src="diver.png" class="diver diver1" alt="Thợ lặn">
    <img src="diver.png" class="diver diver2" alt="Thợ lặn">
    <img src="diver.png" class="diver diver3" alt="Thợ lặn">

    <!-- Rạn san hô -->
    <img src="coral.png" class="coral coral1" alt="San hô">
    <img src="coral.png" class="coral coral2" alt="San hô">
    <img src="coral.png" class="coral coral3" alt="San hô">
    <img src="coral.png" class="coral coral4" alt="San hô">

    <!-- Bong bóng -->
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
  </div>
</body>
</html>
